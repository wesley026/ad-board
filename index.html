<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Admin Board</title>
  </head>
  <body>
    <main>
      <section class="sidebar">
        <div class="logo-container">
          <div class="logo">
            <img src="./asset/microsoft.png" alt="microsoft logo" />
          </div>
          <div class="dashboard">Dashboard</div>
        </div>

        <div class="feature-items">
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Home</span>
          </div>
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Profile</span>
          </div>

          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>History</span>
          </div>
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Work</span>
          </div>

          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Work</span>
          </div>
        </div>

        <div class="setting-items">
          <div class="settings">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
          <div class="settings support">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
          <div class="settings priv">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
        </div>
      </section>

      <section class="header">
        <div class="nav">
          <div class="search-icon">
            <img src="./asset/magnify.png" alt="search logo" />
          </div>
          <div class="search-bar"></div>
          <div class="bell">
            <img src="./asset/bell.png" alt="bell" />
          </div>
          <div class="user-icon">
            <img src="./asset/emoticon-cool.png" alt="emotion icon" />
          </div>
          <div class="name">Wesley Mak</div>
        </div>

        <div class="welcome">
          <div class="user-icon-L">
            <img src="./asset/emoticon-cool.png" alt="emotion icon" />
          </div>
          <div class="welcome-msg">
            <p>Hi there,</p>
            <p>Wes(@Wes_M)</p>
          </div>
          <div class="actions">
            <button class="act">New</button>
            <button class="act">Upload</button>
            <button class="act">Share</button>
          </div>
        </div>

        <div class="content">
          <div class="projects">
            <p>Your Projects</p>
            <div class="proj-items">
              <div class="p1">1</div>
              <div class="p2">2</div>
              <div class="p3">3</div>
              <div class="p4">4</div>
              <div class="p5">5</div>
              <div class="p6">6</div>
            </div>
          </div>

          <div class="an-t">
            <p>Announcements</p>
            <div class="announcements"></div>
            <p id="t">Trending</p>
            <div class="trending"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
